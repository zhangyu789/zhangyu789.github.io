<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童英语乐园</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f0f9ff;
            overflow: hidden; /* Prevent body scroll */
        }
        
        /* Sidebar Category Buttons */
        #category-nav .category-button:hover {
            background-color: #e0f2fe; /* sky-100 */
            color: #0284c7; /* sky-600 */
        }
        #category-nav .active-category {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        #category-nav .active-category:hover {
            background-color: #2563eb; /* blue-600 */
             color: white;
        }

        .flashcard {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .flashcard:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .flashcard .image-container {
            position: relative; /* Needed for download button positioning */
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        .flashcard img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        .download-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 9999px;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .flashcard .image-container:hover .download-btn {
            opacity: 1;
        }
        
        /* --- Mode & Game Styles --- */
        .mode-toggle { 
            transition: background-color 0.2s, color 0.2s; 
        }
        .mode-toggle.active { 
            background-color: #3b82f6; 
            color: white; 
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .game-choice-card { 
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s; 
            cursor: pointer; 
            border: 4px solid transparent; 
            background-color: white;
        }
        .game-choice-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
        }
        .game-choice-card.correct { 
            border-color: #22c55e; 
            animation: pulse-green 0.5s; 
        }
        .game-choice-card.incorrect { 
            border-color: #ef4444; 
            animation: shake 0.5s; 
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        /* --- Loader --- */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #d1d5db;
            border-bottom-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        
        /* --- 儿童友好动画效果 --- */
        @keyframes starPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -8px, 0); }
            70% { transform: translate3d(0, -4px, 0); }
            90% { transform: translate3d(0, -2px, 0); }
        }
        
        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-15deg); }
            20% { transform: rotateZ(10deg); }
            25% { transform: rotateZ(-10deg); }
            30% { transform: rotateZ(6deg); }
            35% { transform: rotateZ(-4deg); }
            40%, 100% { transform: rotateZ(0); }
        }
        
        /* 童趣动效：轻弹入、淡出缩放、一次抖动 */
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            70% { transform: scale(1.06); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeOutScale {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }
        .anim-pop-in { animation: popIn 0.25s ease-out; }
        .anim-fade-out { animation: fadeOutScale 0.3s ease-in forwards; }
        .anim-shake { animation: shake 0.5s; }
        
        /* 增强的悬停效果 */
        .flashcard:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: bounce 0.6s ease-in-out;
        }
        
        .game-choice-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: wiggle 0.5s ease-in-out;
        }
        
        /* --- 配对连线样式 --- */
        .matching-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .matching-item:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .matching-item.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }
        .matching-item.correct {
            border-color: #22c55e;
            background-color: #f0fdf4;
            animation: pulse-green 0.5s;
        }
        .matching-item.incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
            animation: shake 0.5s;
        }
        .matching-word {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }
        .matching-image {
            width: 100%;
            height: 60px;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        .matching-line {
            stroke: #3b82f6;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 5,5;
            animation: dash 1s linear infinite;
        }
        .matching-line.correct {
            stroke: #22c55e;
            stroke-dasharray: none;
        }
        .matching-line.incorrect {
            stroke: #ef4444;
            stroke-dasharray: none;
        }
        @keyframes dash {
            to { stroke-dashoffset: -10; }
        }
        
        /* --- 听写训练样式 --- */
        .dictation-feedback {
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        .dictation-feedback.correct {
            background-color: #f0fdf4;
            color: #166534;
            border: 2px solid #22c55e;
        }
        .dictation-feedback.incorrect {
            background-color: #fef2f2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .dictation-feedback.show-answer {
            background-color: #eff6ff;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        #dictation-input {
            font-family: 'Inter', monospace;
            letter-spacing: 0.1em;
        }
        #dictation-input:focus {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }
        
        /* --- 字母卡片样式 --- */
        .letter-card {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        .letter-card:hover {
            transform: translateY(-3px) scale(1.07);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        .letter-card:active {
            transform: translateY(-1px) scale(1.02);
        }
        .letter-card.used {
            background: linear-gradient(135deg, #c7d2fe, #93c5fd);
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }
        .letter-card.used:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 单词显示区域样式 */
        .word-letter {
            display: inline-block;
            min-width: 40px;
            height: 50px;
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0 2px;
            transition: all 0.2s ease;
        }
        .word-letter.filled { box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2); }
        .word-letter:hover { transform: translateY(-2px); }
        .word-letter.pop { animation: popIn 0.25s ease-out; }
        .word-letter:empty {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        .word-letter:empty::after {
            content: '_';
            color: #9ca3af;
        }
        
    </style>
</head>
<body>
    <div class="relative h-screen md:flex">
        <!-- Mobile Menu Backdrop -->
        <div id="menu-backdrop" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

        <!-- Sidebar -->
        <nav id="category-nav" class="bg-white border-r border-gray-200 fixed inset-y-0 left-0 z-30 w-64 p-4 space-y-2 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:h-screen md:overflow-y-auto">
             <h2 class="px-2 text-2xl font-bold text-sky-600 mb-4">主题分类</h2>
            <!-- 类别按钮将由JS动态生成 -->
        </nav>

        <!-- Main Content -->
        <div class="flex-1 h-screen overflow-y-auto">
            <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-10 p-4 flex items-center shadow-sm">
                <!-- Hamburger button for mobile -->
                <button id="menu-toggle" class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 class="text-xl font-bold text-sky-600 md:hidden ml-4">儿童英语乐园</h1>
            </header>

            <div class="p-4 md:p-8">
                <header class="text-center mb-8">
                    <h1 class="hidden md:block text-4xl md:text-5xl font-bold text-sky-600">儿童英语乐园</h1>
                    <p id="app-subtitle" class="text-lg text-gray-500 mt-2">选择类别，点击卡片学习单词、听发音和看例句！</p>
                </header>
                 
                <div class="flex justify-center mb-6 bg-gray-200 rounded-full p-1 max-w-2xl mx-auto">
                    <button id="mode-flashcards" class="mode-toggle w-1/4 p-2 rounded-full font-semibold text-gray-600 text-sm">卡片认读</button>
                    <button id="mode-game" class="mode-toggle w-1/4 p-2 rounded-full font-semibold text-gray-600 text-sm">看词选图</button>
                    <button id="mode-matching" class="mode-toggle w-1/4 p-2 rounded-full font-semibold text-gray-600 text-sm">配对连线</button>
                    <button id="mode-dictation" class="mode-toggle w-1/4 p-2 rounded-full font-semibold text-gray-600 text-sm">听写训练</button>
                </div>

                <main id="flashcard-container" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
                    <!-- 闪卡将由JS动态生成 -->
                </main>
        
                <div id="game-container" class="hidden text-center max-w-4xl mx-auto">
                    <div id="game-question-area" class="mb-8">
                        <p class="text-lg text-gray-600">听声音，选择正确的图片：</p>
                        <div id="game-question-word" class="text-4xl font-bold text-sky-700 my-2 cursor-pointer hover:scale-110 transition-transform" title="点击重新播放"></div>
                    </div>
                    <div id="game-choices-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                         <!-- 游戏选项将由JS动态生成 -->
                    </div>
                </div>

                <!-- 配对连线容器 -->
                <div id="matching-container" class="hidden max-w-6xl mx-auto">
                    <div class="text-center mb-6">
                        <p class="text-lg text-gray-600 mb-4">将左侧的单词与右侧对应的图片连线</p>
                        <div class="flex justify-center items-center gap-4">
                            <span class="text-sm text-gray-500">已连线: <span id="matching-progress">0</span>/<span id="matching-total">0</span></span>
                            <button id="matching-check" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">检查答案</button>
                            <button id="matching-reset" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">重新开始</button>
                        </div>
                    </div>
                    <div class="flex gap-8">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-sky-600 mb-4 text-center">单词</h3>
                            <div id="matching-words" class="space-y-3">
                                <!-- 单词列表将由JS动态生成 -->
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-sky-600 mb-4 text-center">图片</h3>
                            <div id="matching-images" class="space-y-3">
                                <!-- 图片列表将由JS动态生成 -->
                            </div>
                        </div>
                    </div>
                    <svg id="matching-svg" class="absolute inset-0 pointer-events-none" style="z-index: 10;">
                        <!-- 连线将由JS动态生成 -->
                    </svg>
                </div>

                <!-- 听写训练容器 -->
                <div id="dictation-container" class="hidden text-center max-w-4xl mx-auto">
                    <div class="mb-8">
                        <p class="text-lg text-gray-600 mb-4">听声音，用下方的字母卡片拼出单词</p>
                        <div class="flex justify-center items-center gap-4 mb-6">
                            <button id="dictation-play" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM15.657 6.343a1 1 0 011.414 0A9.972 9.972 0 0119 12a9.972 9.972 0 01-1.929 5.657 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 12a7.971 7.971 0 00-1.343-4.243 1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                播放
                            </button>
                            <span class="text-sm text-gray-500">剩余: <span id="dictation-remaining">0</span></span>
                        </div>
                        
                        <!-- 单词输入区域 -->
                        <div class="mb-8">
                            <div class="text-sm text-gray-500 mb-2">拼出的单词：</div>
                            <div id="dictation-word-display" class="min-h-[60px] w-full max-w-2xl mx-auto px-4 py-3 text-2xl font-bold text-center border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 flex items-center justify-center gap-2">
                                <span class="text-gray-400">点击下方字母卡片拼出单词</span>
                            </div>
                        </div>
                        
                        <!-- 字母卡片区域 -->
                        <div class="mb-6">
                            <div class="text-sm text-gray-500 mb-4">字母卡片：</div>
                            <div id="dictation-letter-cards" class="flex flex-wrap justify-center gap-3 max-w-4xl mx-auto">
                                <!-- 字母卡片将由JS动态生成 -->
                            </div>
                        </div>
                        
                        <!-- 操作按钮 -->
                        <div class="flex justify-center gap-4">
                            <button id="dictation-clear" class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">清空</button>
                            <button id="dictation-submit" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">提交</button>
                            <button id="dictation-skip" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">跳过</button>
                        </div>
                    </div>
                    <div id="dictation-feedback" class="mb-6">
                        <!-- 反馈信息将由JS动态生成 -->
                    </div>
                    <div id="dictation-progress" class="text-sm text-gray-500">
                        <!-- 进度信息将由JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
